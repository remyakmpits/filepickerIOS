    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

</div>

  <ion-button color="primary" (click)="uploadFromCameraRoll()">Upload From Camera Roll</ion-button>
</div>

  <ion-button color="primary" (click)="uploadFile()">Upload file</ion-button>
</div>
</ion-content>
